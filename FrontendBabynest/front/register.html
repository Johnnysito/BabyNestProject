<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="style.css">
  <script src="register.js" defer></script>
</head>
<body>
  <header>
    <nav>
        <a href="./index.html" id="logo-container">
            <img src="./img/logo.png" id="logo">
            <span id="nombre-página">BabyNest</span>
        </a>
        <div>
            <a href="./login.html" id="login">Inicio Sesión</a>
            <a href="./cart.html" id="cart">
                <img src="./img/iconos/shopping-cart.png" alt="Carrito de compras">
                <span id="cuenta-carrito">0</span>
            </a>
            
        </div>
    </nav>
</header>
  <main>
    <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Crea tu cuenta para ingresar.</p>
      <form id="register-form">
        <div class="input-container">
          <input type="text" name="user" id="user" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-container">
          <input type="password" name="password" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Registrarse</button>
        <p class="error escondido">Error al registrarse</p>
      </form>
      <p>¿Ya tienes cuenta? <a href="./login.html">Iniciar sesión</a></p>
    </div>
  </main>
</body>
</html>
